<div class="bg-primary p-2 mb-4">
    <h1 class="text-white ms-4" id="title-text">Article de ventes</h1>
</div>
<div class="alert h5" id="msg-info" role="alert" #msgInfo>
  <marquee loop="1" behavior="slide" scrollamount="150" direction="left" id="txt">A simple primary alert—check it out!</marquee>
</div>
<form class="g-3">
    <div class="row border border-3 mx-1 p-3">
        <div class="col-md-6">
          <div class="form-group my-3">
            <label for="libelle">Libellé</label>
            <input type="text" class="form-control" id="libelle" placeholder="Saisir le libellé">
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="form-group my-3">
            <label for="stock">Stock (quantité)</label>
            <input type="number" class="form-control" id="stock" placeholder="Saisir le stock">
            <div class="invalid-feedback">
            </div>
          </div>

          <div class="row my-3">
            <div class="col-md-6">
                <label for="promo-checkbox">Promotion</label>
                <!-- <input type="checkbox" class="form-control" id="promo-checkbox"> -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="promo-checkbox" (change)="onPromoCheckboxChange($event)">
                    <label class="form-check-label" for="promo-checkbox"><u class="fst-italic" > Cocher pour dire OUI</u></label>
                  </div>
            </div>
            <div class="col-md-6">
                <label for="promo-percentage">Pourcentage de la promotion <span class="text-danger">(%)</span></label>
                <input type="number" class="form-control col-8" id="promo-percentage" [disabled]="!promoChecked" [required]="promoChecked">

            </div>
          </div>

          <div class="form-group my-3">
            <label for="categorie">Catégorie</label>
            <select class="form-control text-primary" id="categorie">
            </select>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="form-group my-3">
            <label for="marge">Marge/article</label>
            <input type="number" class="form-control" id="marge" placeholder="Saisir la marge">
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="form-group my-3">
            <label for="cout">Coût de fabrication</label>
            <input type="number" class="form-control" id="cout" disabled readonly>
            <div class="invalid-feedback">
            </div>
          </div>
          
          
        </div>
        <div class="col-md-6 my-3">
          <input type="file" id="img" style="display: none;" accept="image/*">
          <label class="clickable-square border border-5 border-primary text-center" for="img" style="height: 18.7rem; width: 100%; background-image: url('https://img.freepik.com/vecteurs-libre/fond-lignes-bleues-dynamiques-degradees_23-2148995756.jpg?w=1380&t=st=1692294952~exp=1692295552~hmac=ba37d79910c10b883321ecb18e08bd5b1bc8659d2b1b821da57075e3729c310e');background-size: cover;background-position: center;">
            <div class="text text-white" style="margin-top: 10%; font-size: 300%;" id="image">CLIQUER POUR CHOISIR UNE PHOTO</div>
            <img class="bg-info" style="margin-top: .2%;"  alt="Image" height="99.2%" width="99.7%" >
              
          </label>
          <div class="form-group my-3">
            <label for="ref">Référence (REF)</label>
            <input type="text" class="form-control" id="ref" disabled readonly>
          </div>
          <div class="form-group my-3">
            <label for="prix">Prix de ventes</label>
            <input type="number" class="form-control" id="prix" disabled readonly>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>

        <app-tab-article-conf class="bg-light border border-3" ></app-tab-article-conf>

        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-primary py-3 px-5" type="submit" ><i class="bi bi-plus-circle"></i> Enregistrer (Ajout)</button>
            </div>
        </div>
    </div>
</form>
